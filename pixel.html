<!DOCTYPE html>
<html>
<head>
	<title>Pixels!</title>
</head>

<style>
	body{
		margin: 0;
		overflow: hidden;
	}

	#description{
		position: absolute;
		bottom: 10px;
		left: 10px;
		color: white;
		font-family: Helvetica, sans-serif;
	}
</style>
<body>
	<div id="container"></div>
	<div id="description">
		Press space to pixelate!
	</div>
</body>

<script type="vsh" id="vertexShader">
	uniform float time;
	uniform float minX;
	uniform float length;

	attribute vec3 translate;

	varying float vScale;
	varying vec2 vUv;

	void main(){
		vUv = uv;

		vec4 mvPosition = modelViewMatrix * vec4( translate, 1.0 );
		
		vec3 trTime = vec3(translate.x + time, translate.y + time,translate.z + time);
		float scale = abs(cos( 3.14159*trTime.x / (length*3.) )) + sin( trTime.y * 3.2 ) + sin(trTime.z * 4.);
		vScale = scale;
		mvPosition.xyz += position * scale * .05;
		gl_Position = projectionMatrix * mvPosition;
	}
</script>
<script type="fsh" id="fragmentShader">
	precision highp float;

	uniform sampler2D map;
	varying vec2 vUv;
	varying float vScale;
	// HSL to RGB Convertion helpers
	vec3 HUEtoRGB(float H){
		H = mod(H,1.0);
		float R = abs(H * 6.0 - 3.0) - 1.0;
		float G = 2.0 - abs(H * 6.0 - 2.0);
		float B = 2.0 - abs(H * 6.0 - 4.0);
		return clamp(vec3(R,G,B),0.0,1.0);
	}
	vec3 HSLtoRGB(vec3 HSL){
		vec3 RGB = HUEtoRGB(HSL.x);
		float C = (1.0 - abs(2.0 * HSL.z - 1.0)) * HSL.y;
		return (RGB - 0.5) * C + HSL.z;
	}
	void main() {
		vec4 diffuseColor = texture2D( map, vUv );
		gl_FragColor = vec4( diffuseColor.xyz * HSLtoRGB(vec3(vScale/5.0, 1.0, 0.5)), diffuseColor.w );
		// gl_FragColor = vec4(diffuseColor.xyz * vec3(1., .6, 1.), 1.);
		if ( diffuseColor.w < 0.5 ) discard;
	}
</script>

<script src="bower_components/three.js/build/three.js"></script>
<script src="bower_components/three.js/examples/js/shaders/CopyShader.js"></script>
<script src="bower_components/three.js/examples/js/postprocessing/EffectComposer.js"></script>
<script src="bower_components/three.js/examples/js/postprocessing/RenderPass.js"></script>
<script src="bower_components/three.js/examples/js/postprocessing/ShaderPass.js"></script>
<script src="bower_components/three.js/examples/js/controls/TrackballControls.js"></script>
<script src="bower_components/tween.js/src/Tween.js"></script>
<script src="js/classes.js"></script>
<script>
	var camera, scene, renderer, controls, composer, pixelPass;
	var clock = new THREE.Clock();
	var pointLight;
	var banana;

	var PixelShader = {
		uniforms: {
			"tDiffuse": { value: null },
			"amount": { value: 256 },
			"steps": { value: 2 }
		},
		vertexShader: [
			"varying highp vec2 vUv;",
			"void main() {",
				"vUv = uv;",

				"gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );",
			"}"
		].join("\n"),

		fragmentShader: [
			"uniform sampler2D tDiffuse;",
			"uniform float amount;",
			"uniform float steps;",

			"varying highp vec2 vUv;",

			"void main(){",	
				"float pixels = amount;",
				"float dx = steps*(1.0 / pixels);",
				"float dy = steps*(1.0 / pixels);",
				"vec2 coord = vec2(dx * floor(vUv.x / dx), dy * floor(vUv.y / dy));",
				"gl_FragColor = texture2D(tDiffuse, coord);",
			"}"
		].join("\n")
	};

	function resize(){
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init() {
		var container = document.getElementById( 'container' );
		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.PCSoftShadowMap;
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight);
		renderer.setClearColor(0x8adcff, 1.);
		container.appendChild( renderer.domElement );

		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, .001, 10000 );
		camera.position.set(0, 0, .01);
		controls = new THREE.TrackballControls(camera, renderer.domElement);
		controls.rotateSpeed = 2.0;
		controls.panSpeed = 0.8;
		controls.zoomSpeed = 1.5;

		scene = new THREE.Scene();

		composer = new THREE.EffectComposer(renderer);
	    var renderPass = new THREE.RenderPass(scene, camera);
	    composer.addPass(renderPass);

		pixelPass = new THREE.ShaderPass(PixelShader);
	    pixelPass.renderToScreen = true;
	    composer.addPass(pixelPass);	

	    composer.pixelate = function(time){
	        time *= 1000;
	        postProcessing = true;
	        pixelPass.renderToScreen = true;
	        var cur = pixelPass.uniforms['amount'];
	        var target = {
	            value: 128.
	        };

	        var cur2 = pixelPass.uniforms['steps'];
	        var target2 = {
	            value: 15.
	        };

	        var tween = new TWEEN.Tween(cur).to(target, time/1.5);
	        var tween2 = new TWEEN.Tween(cur2).to(target2, time/1.5);

	        tween.easing(TWEEN.Easing.Quadratic.Out);
	        tween2.easing(TWEEN.Easing.Quadratic.Out);

	        tween.onComplete(function(){
	            var c = pixelPass.uniforms['amount'];
	            var t = {value: 2048. }
	            var rTween = new TWEEN.Tween(c).to(t, time/2);
	            rTween.start();
	        });

	        tween2.onComplete(function(){
	            var c = pixelPass.uniforms['steps'];
	            var t = {value: 1. }
	            var rTween = new TWEEN.Tween(c).to(t, time/2);
	            rTween.start();
	        })
	       
	        tween.start();
	        tween2.start();
	    }

		scene.fog = new THREE.FogExp2(0x8adcff, .015);

		var directionalLight = new THREE.DirectionalLight(0xfff4f6, .7);
		directionalLight.position.set(-5, 5, 1);
		directionalLight.castShadow = true;
		var ambientLight = new THREE.AmbientLight(0xfa7cf2);
		var pointLights = [];
		pointLights[0] = new THREE.PointLight(0xffffff, 1);
		pointLights[1] = new THREE.PointLight(0xffffff, 1);
		pointLights[2] = new THREE.PointLight(0xffffff, 1);

		pointLights[0].position.set(0, 50, 50);
		pointLights[1].position.set(-50, 0, 50);
		pointLights[2].position.set(50, -50, 50);

		for (var i=0; i<pointLights.length; i++){
			scene.add(pointLights[i]);
		}

		scene.add(ambientLight);
		scene.add(directionalLight);

		var loader = new THREE.JSONLoader();
		loader.load(

			'assets/banana-geom.json',

			function ( modelGeom, materials ) {
				// var sphereGeometry = new THREE.SphereBufferGeometry(.005, .005, 8, 8);
				var circleGeometry = new THREE.CircleBufferGeometry(1, 6);
				var geometry = new THREE.InstancedBufferGeometry();
				// geometry.copy(sphereGeometry);
				geometry.copy(circleGeometry)

				var positions = modelGeom.vertices;
				var instances = positions.length;

				var minX = 0;
				var translateArray = new Float32Array(instances*3);
				for (var i=0; i<positions.length; i++){
					var index = i*3,
					v = positions[i];

					if (minX > v.x)
						minX = v.x;

					translateArray[index] = v.x;
					translateArray[index+1] = v.y;
					translateArray[index+2] = v.z;
				}

				var translateAttribute = new THREE.InstancedBufferAttribute(translateArray, 3, 1);
				geometry.addAttribute('translate', translateAttribute);
				
				modelGeom.computeBoundingBox();
				var length = modelGeom.boundingBox.max.x-modelGeom.boundingBox.min.x;	

				var sprite = new THREE.TextureLoader().load('assets/circle.png');

				var mat = new THREE.ShaderMaterial({
					vertexShader : document.getElementById('vertexShader').textContent,
					fragmentShader : document.getElementById('fragmentShader').textContent,
					uniforms : {
						'time' : { 'value' : 0. },
						'minX' : { 'value' : minX },
						'length' : { 'value' : length },
						'map' : { 'value' : sprite }
					}
				});

				banana = new THREE.Mesh(geometry, mat);
				// banana.rotation.x = Math.PI/3;
				banana.rotation.y = Math.PI/6;
				scene.add(banana);
			}
		);

		window.addEventListener('resize', resize);
	}

	function update(){
		controls.update();

		if(banana!== undefined){
			banana.material.uniforms['time'].value += .02;
		}
	}

	function animate(){
		update();
		TWEEN.update();
		composer.render();
		window.requestAnimationFrame(animate);
	}

	init();
	animate();

	document.addEventListener('keydown', function(e){
		console.log('hello');
		if(e.keyCode == 32)
			composer.pixelate(1);
	});
</script>
</html>
