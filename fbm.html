<!DOCTYPE html>
<html>
<head>
	<title>Fractal Brownian Motion</title>
</head>

<style>
	body{
		margin: 0;
		overflow: hidden;
	}
</style>
<body>
	<div id="container"></div>
</body>

<script type="vsh" id="vertexShader">
	varying vec3 pos;
	void main(){
		pos = position;
		gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
	}
</script>

<script type="fsh" id="fragmentShader">
	varying vec3 pos;

	float random (in vec2 st) { 
	    return fract(sin(dot(st.xy,
	                         vec2(12.9898,78.233)))* 
	        43758.5453123);
	}

	// Based on Morgan McGuire @morgan3d
	// https://www.shadertoy.com/view/4dS3Wd
	float noise (in vec2 st) {
	    vec2 i = floor(st);
	    vec2 f = fract(st);

	    // Four corners in 2D of a tile
	    float a = random(i);
	    float b = random(i + vec2(1.0, 0.0));
	    float c = random(i + vec2(0.0, 1.0));
	    float d = random(i + vec2(1.0, 1.0));

	    vec2 u = f * f * (3.0 - 2.0 * f);

	    return mix(a, b, u.x) + 
	            (c - a)* u.y * (1.0 - u.x) + 
	            (d - b) * u.x * u.y;
	}

	#define OCTAVES 6
	float fbm ( vec2 st) {
	    // Initial values
	    float value = 0.0;
	    float amplitud = .5;
	    float frequency = 0.;
	    //
	    // Loop of octaves
	    for (int i = 0; i < OCTAVES; i++) {
	        value += amplitud * noise(st);
	        st *= 2.;
	        amplitud *= .5;
	    }
	    return value;
	}

	// float pattern( in vec2 p ){
	// 	vec2 domainModifier = vec2( fbm(p + vec2(0.0, 0.0)), fbm(p + vec2(5.2, 1.3)) ); //using fbm, modify the domain (p)
	// 	return fbm(p + 4.0*domainModifier);
	// }

	// float pattern( vec2 p ){
	// 	vec2 domainModifier = vec2( fbm(p + vec2(0.0, 0.0)), fbm(p + vec2(5.2, 1.3)) ); //modify domain of the domainmodifier...
	// 	vec2 domainModifier2 = vec2( fbm(p + 4.0*domainModifier + vec2(1.7, 9.2)), fbm(p + 4.0*domainModifier + vec2(8.3, 2.8)));
	// 	return fbm(p + 4.0*domainModifier2);
	// }

	float pattern(in vec2 p, out vec2 q, out vec2 r){
	    q.x = fbm( p + vec2(0.0,0.0) );
        q.y = fbm( p + vec2(5.2,1.3) );

        r.x = fbm( p + 4.0*q + vec2(1.7,9.2) );
        r.y = fbm( p + 4.0*q + vec2(8.3,2.8) );

        return fbm( p + 4.0*r );
	}

	void main(){
		vec2 q; 
		vec2 r;
		vec2 j = vec2(0., 1.);
		float p = pattern(pos.xy, q, r);

		vec4 color = vec4(p);
		vec4 color2 = vec4(mix(q, r, length(q)), mix(q, r, dot(r, j)));
		vec4 color3 = mix(color, color2, dot(r, j));

		gl_FragColor = color3;
	}

</script>

<script src="bower_components/three.js/build/three.js"></script>
<script src="bower_components/three.js/examples/js/controls/TrackballControls.js"></script>

<script>
	var camera, scene, renderer, controls;
	var plane;

	function resize(){
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize( window.innerWidth, window.innerHeight );
	}

	function init() {
		var container = document.getElementById( 'container' );
		renderer = new THREE.WebGLRenderer({antialias: true});
		renderer.shadowMap.enabled = true;
		renderer.shadowMap.type = THREE.PCSoftShadowMap;
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight);
		renderer.setClearColor(0xededed);
		container.appendChild( renderer.domElement );
		
		camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 10000 );
		camera.position.set(0, 0, 10);
		controls = new THREE.TrackballControls(camera, renderer.domElement);
		controls.rotateSpeed = 2.0;
		controls.panSpeed = 0.8;
		controls.zoomSpeed = 1.5;

		scene = new THREE.Scene();

		var directionalLight = new THREE.DirectionalLight(0xffffff, .7);
		directionalLight.position.set(1, -1, 0).normalize();
		directionalLight.castShadow = true;
		var ambientLight = new THREE.AmbientLight(0xffffff);
		var pointLight = new THREE.PointLight(0xffffff);
		pointLight.position.set(0, 0, 0);

		scene.add(ambientLight);
		scene.add(directionalLight);
		scene.add(pointLight);

		var planeGeom = new THREE.PlaneGeometry(10, 10);
		var planeMat = new THREE.ShaderMaterial({
			vertexShader : document.getElementById('vertexShader').textContent,
			fragmentShader : document.getElementById('fragmentShader').textContent
		});
		// var planeMat = new THREE.MeshBasicMaterial({color: 0xff0000});
		plane = new THREE.Mesh(planeGeom, planeMat);
		scene.add(plane);

		window.addEventListener('resize', resize);
	}

	function update(){
		camera.lookAt(scene.position);
		controls.update();
	}

	function animate(){
		update();
		renderer.render(scene, camera);
		window.requestAnimationFrame(animate);
	}

	init();
	animate();
</script>
</html>
